{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Calculate Specimen Size</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Specimen Name</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.magnified_size.id_for_label }}" class="form-label">Magnified Size (units)</label>
                            {{ form.magnified_size }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.magnification_factor.id_for_label }}" class="form-label">Magnification Factor</label>
                            {{ form.magnification_factor }}
                            <div class="form-text">The magnification level of your microscope (e.g., 100x)</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate & Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
